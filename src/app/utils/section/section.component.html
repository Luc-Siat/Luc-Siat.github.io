<section class="py-24 min-h-screen" [ngClass]="colorClass">    
    <template *ngTemplateOutlet="IsToBeContained ? containerizedVersion : noContainer"></template>
</section>

<ng-template #containerizedVersion>
    <app-container>
        <h2 class="text-4xl md:text-6xl lg:text-6xl relative highlight-cap me-auto shrink mb-40 slide-in-view">{{title}}</h2>
        <div class="flex flex-col gap-4 slide-in-view" >
            <ng-content></ng-content>
        </div>
    </app-container>
</ng-template>

<ng-template #noContainer>
    <h2 class="text-4xl md:text-6xl lg:text-6xl relative highlight-cap me-auto shrink mb-40 slide-in-view">{{title}}</h2>
    <div class="flex flex-col gap-4 slide-in-view">
        <ng-content></ng-content>
    </div>
</ng-template>
