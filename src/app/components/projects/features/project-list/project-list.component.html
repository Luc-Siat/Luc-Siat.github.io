<app-container>
    <app-section title="PROJECTS" classes="projects">
        <ul class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 ">
            <li *ngFor="let project of projects">
                <app-project-card [project]="project"></app-project-card>
            </li>
        </ul>
    </app-section>
</app-container>
