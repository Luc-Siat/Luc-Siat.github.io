<li 
(click)="handleHobbySelection(hobby.name) "
class="bouncy-btn rounded-full {{hobby.background}} p-3 aspect-square w-[3rem] h-[3rem] md:w-[4rem] md:h-[4rem] xl:w-[5rem] xl:h-[5rem] flex justify-center items-center transition-all gap-2"
[ngClass]="isSelected ? 'absolute top-0 left-0  !w-[100%] z-10' : ''"
>
    <fa-icon class="text-2xl md:text-3xl xl:text-5xl " [icon]="hobby.icon"></fa-icon>
    <p class="text-xl md:text-2xl xl:text-3xl transition-all" [ngClass]="isSelected ? 'opacity-100' : 'hidden opacity-0'" >{{hobby.description}}</p>
</li>
