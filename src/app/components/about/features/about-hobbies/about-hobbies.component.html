<div class="flex flex-col gap-4 md:gap-6 xl:gap-16 z-20  justify-between w-full container md:items-center "  
  *ngIf="hobbiesInput.checked" 
  >
    <div class="flex justify-between w-full">
      <h3 class="text-4xl md:text-6xl xl:text-8xl font-[Zeyada] grow basis-0 ">Hobbies & Passions</h3>
      <button class="btn md:btn-lg btn-circle btn-ghost" (click)="toggleOverflow(); hobbiesInput.checked = false">
        <svg xmlns="http://www.w3.org/2000/svg" class="p-2 h-6 w-6 md:h-12 md:w-12 xl:h-16 xl:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

      <div 
      class="w-full xl:max-w-[70%] md:max-w-[80%] md:min-w-24 carousel md:h-[28rem] xl:h-[40rem]  shrink items-start 
       md:carousel-vertical shadow-2xl drop-shadow-2xl bg-[url(assets/images/postcard.jpeg)] bg-contain ">
        <div  class="carousel-item relative w-full md:w-auto md:h-full " *ngFor="let i of [1,2,3,4,5]">
          <div class="flex gap-2 absolute top-2 right-2 items-center " >
            <img class="h-10 w-16 md:h-20 md:w-32" src="assets/images/circle-stamp.png" alt="stamp">
            <img class="h-12 w-10 md:h-24 md:w-20" src="assets/images/stamp.png" alt="stamp">
            <p class="text-[white] md:hidden absolute top-48 right-0 font-mono">&#10229; SWIPE </p>
          </div>
          <img [src]="'assets/images/polka/' + i + '.jpg'" class="w-full md:w-auto md:h-full md:polka-mask object-cover" />
          <p class="text-[white] hidden md:block rotate-90 top-1 absolute "> SCROLL &#10230;</p>
        </div>
      </div>

    <div class="flex flex-col xl:flex-row gap- md:gap-12 xl:gap-40 z-10 w-full ">
      <p class="text-xl md:text-2xl xl:text-3xl max-w-[38rem] text-justify md:text-center xl:text-start md:self-center md:tracking-widest md:leading-loose basis-0 grow ">
        I have many hobbies mostly because I love to learn and perfect new skills.
        That includes crafting my own modern fishing rod, soldering my keyboard or making a historically accurate viking
        shield from scratch. But I have some hobbies that standout:
      </p>
      <ul class="flex text-xl md:text-2xl xl:text-3xl  gap-2 md:gap-12 xl:gap-6 justify-between items-start flex-wrap pt-8 md:pt-0 z-30 basis-0 grow relative">
        <ng-container  >
          <app-hobby-button *ngFor="let hobby of hobbies" [selectedHobby]="selectedHobby" [hobby]="hobby" (hobbySelectionEvent)="handleHobbySelection($event)" class="rounded-full" [ngClass]="hobby.background"></app-hobby-button>
        </ng-container>
      </ul>
    </div>
  </div>
