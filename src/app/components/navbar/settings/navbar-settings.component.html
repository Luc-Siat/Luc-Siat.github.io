<template *ngTemplateOutlet="isOnMobile() ? settingsSm : settingsLg"></template>

<ng-template #settingsLg>
  <ul class="flex-col gap-1 w-16 justify-start relative ">
    <li class="">
      <label class="swap swap-rotate py-1 px-2">
        <input type="checkbox" />   
        <img src="https://cdn-icons-png.flaticon.com/128/197/197374.png" alt="svensk flagga" class="swap-off fill-current w-6 aspect-square">
        <img src="https://cdn-icons-png.flaticon.com/128/197/197564.png" alt="england flag" class="swap-on fill-current w-6  aspect-square">
      </label>
    </li>
    <li class="">
      <label class="swap swap-rotate py-0 px-2 z-10">
        <input #darkmode type="checkbox" class="theme-controller" [value]="currentDarkTheme"  (click)="setThemeLibrary(darkmode.checked); themesDropdownLeave(themesInput)" />
        <svg class="swap-off fill-current w-8 aspect-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
        <svg class="swap-on fill-current w-8 aspect-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
      </label>
      <div class="dropdown dropdown-end  md:top-0 absolute right-[-2.5em] rounded-full py-1 px-2" >
        <input #themesInput tabindex="0" type="checkbox" class="py-0 absolute w-full z-20 h-full opacity-0" (click)="{}" name="themesInput"> 
        <fa-icon  [icon]="['fas', 'chevron-down']" class="fa-fw text-lg aspect-square soft-animation" [ngClass]="themesInput.checked ? 'rotate-180' : ''" ></fa-icon>
        <ul  #themesDropdown tabindex="0" 
        [ngClass]="themesInput.checked ? '' : 'hidden' " 
        class="dropdown-content   md:top-10 z-10 p-2 bg-base-100 
        text-base-content rounded-box w-52 border border-base-content text-lg accent-base-content flex flex-col gap-1 " >
          <div class="form-control w-full flex justify-between border-b border-base-content border-opacity-15 " *ngFor="let theme of themes">
            <label class="label cursor-pointer gap-4" >
              <span class="">{{getThemeName(theme) | uppercase}}</span>
              <input type="radio" name="theme-radios" class="radio theme-controller " 
              [value]="theme" 
              [checked]="theme == currentDarkTheme || theme == currentLightTheme ? true : false"
              (click)="setCurrentTheme(darkmode.checked, theme)"/>
            </label>
          </div>
        </ul>
      </div>  
    </li>
  </ul>
  <div *ngIf="themesInput.checked" class="top-0 left-0 fixed w-screen h-screen z-[1]" (click)="themesDropdownLeave(themesInput)"></div>
  </ng-template>


  <ng-template #settingsSm>
    <ul class="flex grow gap-4 justify-end items-center w-full relative">
      <li class="">
        <label class="swap swap-rotate py-1 px-2">
          <input type="checkbox" />   
          <img src="https://cdn-icons-png.flaticon.com/128/197/197374.png" alt="svensk flagga" class="swap-off fill-current w-8 aspect-square opacity-75">
          <img src="https://cdn-icons-png.flaticon.com/128/197/197564.png" alt="england flag" class="swap-on fill-current w-8  aspect-square  opacity-75">
        </label>
      </li>
      <li class="relative flex items-center">
        <label class="swap swap-rotate py-1 px-2 ">
          <input #darkmode type="checkbox" class="theme-controller" [value]="currentDarkTheme" (click)="setThemeLibrary(darkmode.checked)" />
          <svg class="swap-off fill-current w-10 aspect-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
          <svg class="swap-on fill-current w-10 aspect-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
        </label>
        <div class="dropdown dropdown-end rounded-full py-1 px-2 flex relative" >
          <input #themesInput tabindex="0" type="checkbox" class="py-0 top-0 left-0 absolute w-full z-20 h-full opacity-0" (click)="{}" name="themesInput"> 
            <fa-icon  [icon]="['fas', 'chevron-down']" class="top-0 right-0 fa-fw text-lg aspect-square soft-animation" [ngClass]="themesInput.checked ? 'rotate-180' : ''" ></fa-icon>
          <ul  #themesDropdown tabindex="0" 
          [ngClass]="themesInput.checked ? '' : 'hidden' " 
          class="rounded-none p-2 ps-4 bg-base-content 
          text-base-content text-lg accent-primary border-l-2 border-base-100 border-opacity-5 flex flex-col fixed h-[85vh] top-[15vh] left-[70vw] w-[30vw] join join-vertical overflow-y-auto gap-3" 
          >
              <li *ngFor="let theme of themes" >
                <input type="radio" name="theme-buttons" 
                class="btn theme-controller !rounded-box bg-base-100 w-full text-sm join-item font-thin " 
                [attr.aria-label]="getThemeName(theme)" 
                [value]="theme" 
                [checked]="theme == currentDarkTheme || theme == currentLightTheme ? true : false"
                (click)="setCurrentTheme(darkmode.checked, theme)"
                /></li>
          </ul>
        </div>
      </li>
    </ul>
  </ng-template>
