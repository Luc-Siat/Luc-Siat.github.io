<ng-template #settings>
  <li class="">
    <label class="swap swap-rotate py-1 px-2">
      <input type="checkbox" />   
      <img src="https://cdn-icons-png.flaticon.com/128/197/197374.png" alt="svensk flagga" class="swap-off fill-current w-6 aspect-square">
      <img src="https://cdn-icons-png.flaticon.com/128/197/197564.png" alt="england flag" class="swap-on fill-current w-6  aspect-square">
    </label>
  </li>
  <li class="">
    <label class="swap swap-rotate py-0 px-2 ">
      <input #darkmode type="checkbox" class="theme-controller" value="coffee" (click)="setThemeLibrary(darkmode.checked)" />
      <svg class="swap-off fill-current w-8 aspect-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
      <svg class="swap-on fill-current w-8 aspect-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
    </label>
    <div class="dropdown dropdown-top md:dropdown-end absolute right-[-2.5em] rounded-full py-1 px-2">
      <input #themesDropdown tabindex="0" type="checkbox" class="py-0 absolute w-full z-20 h-full opacity-0" (click)="{}"> 
        <fa-icon  [icon]="['fas', 'chevron-down']" class="fa-fw text-lg aspect-square soft-animation" [ngClass]="themesDropdown.checked ? 'rotate-180' : '' "></fa-icon>
        <!-- <fa-icon *ngIf="themesDropdown.checked" [icon]="['fas', 'chevron-up']" class="fa-fw text-lg aspect-square"></fa-icon> -->
      <ul #themesDropdown tabindex="0" [ngClass]="themesDropdown.checked ? '' : 'hidden' " class="dropdown-content top-10 z-[1] p-2 bg-base-100 text-primary rounded-box w-52 border border-primary text-lg accent-primary">
          <div class="form-control" *ngFor="let theme of themes">
            <label class="label cursor-pointer gap-4">
              <span class="">{{theme | uppercase}}</span>
              <input type="radio" name="theme-radios" class="radio theme-controller " [value]="theme" [checked]="theme == 'luc\'s homebrew' || theme == 'coffee' ? true : false"/>
            </label>
          </div>
      </ul>
    </div>

  </li>
</ng-template>
