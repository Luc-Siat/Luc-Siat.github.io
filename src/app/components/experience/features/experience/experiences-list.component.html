<app-section title="EXPERIENCE" classes="experience" [isToBeContained]="false" >
    <app-container>
        <ul class="flex flex-col gap-40">
            <li *ngFor="let job of jobs" id="experience-section" class="flex items-center justify-center ">
                <app-experience-card [job]="job"></app-experience-card>
            </li>
         </ul>
    </app-container>
</app-section>
