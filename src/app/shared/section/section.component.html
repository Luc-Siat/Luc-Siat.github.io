<section class="py-24 min-h-screen flex flex-col" [ngClass]="classes">    
    <ng-container #noContainer>
        <app-container>
            <h2 class="text-4xl md:text-6xl lg:text-6xl relative highlight-cap me-auto shrink mb-40 slide-in-view">{{title}}</h2>
        </app-container>
        <div class="flex flex-col gap-4 slide-in-view" [ngClass]="isToBeContained ? 'container mx-auto ' : ''">
            <ng-content></ng-content>
        </div>
    </ng-container>
</section>
